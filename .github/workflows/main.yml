name: CI Workflow

on:
  push:
    branches: [ main ]

env:
  TF_WORK_DIR: ./terraform/azure/vm

jobs:
  terraform:
    name: Terraform Plan & Apply on Azure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Checking work directory file
      run: |
          ls -la
          pwd

    - name: Generate SSH key
      run: |
        mkdir -p ~/.ssh
        ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""

    - name: Check SSH key exists
      run: |
        ls -la ~/.ssh/id_rsa.pub
        # or ls -la ./keys/id_rsa.pub

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: terraform init
      working-directory: ${{ env.TF_WORK_DIR }}

    - name: Terraform Validate
      run: terraform validate
      working-directory: ${{ env.TF_WORK_DIR }}

    - name: Check current directory
      run: |
        pwd
        ls -ltra

    - name: Terraform Plan
      run: terraform plan -out=./terraform/azure/vm/tfplan
      working-directory: ${{ env.TF_WORK_DIR }}

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve ./terraform/azure/vm/tfplan
